openapi: 3.0.3
info:
  title: CTC Traders API
  description: "# Overview\nUse the CTC Traders API to send departure and arrival\
    \ movements to the New Computerised Transit System (NCTS)\nand to get messages\
    \ sent from customs offices of departure and destination.\n<br/><br/>\nYou can\
    \ use this version of the API to send both small messages (up to 5MB in size)\
    \ and large messages \n(up to 8MB in size). The large messages capability applies\
    \ only to POST endpoints. \nAlthough you can use the large messages functionality\
    \ of the API to send both large and small messages, \nyou cannot use the small\
    \ messages functionality of the API to send large messages.\n<br/><br/>\nFor a\
    \ detailed overview of v3.0 of the API and information about how to send large\
    \ messages, \nsee [CTC Traders API service guide](/guides/ctc-traders-service-guide/).\n"
  contact: {}
  version: "3.0"
servers:
- url: https://test-api.service.hmrc.gov.uk
  description: Sandbox
- url: https://api.service.hmrc.gov.uk
  description: Production
paths:
  /customs/transits/movements/departures:
    get:
      tags:
      - Departures
      summary: Get all cached departures
      description: |
        Get all departure declarations sent to the customs office of departure within the past 60 days.
        You can filter for departure declarations updated before and/or after a specific date and time, and optionally filter for departure declarations with a specific EORI.
        For a multi-page query you can filter for a specific page, and optionally the number of items per page.
        Movements older than 60 days and their related messages are archived and cannot be returned by the API.
        A successful response will include the total count of the number of movements and a Movement Reference Number (MRN) only after it has been allocated to a movement. <br/><br/> **Note:** You can view a transit movement only if your Economic Operators Registration and Identification (EORI) number matches the EORI number that created the transit declaration for that movement.  Your EORI number is part of the bearer token that you use for API authentication.
      operationId: getAllCachedDepartures
      parameters:
      - name: Accept
        in: header
        description: "Specifies the response format and the [version](/api-documentation/docs/reference-guide#versioning)\
          \ of the API to be used."
        required: true
        style: simple
        explode: false
        schema:
          type: string
          enum:
          - application/vnd.hmrc.3.0+json
      - name: updatedSince
        in: query
        description: This is an optional query parameter that you can use to filter
          for departure declarations updated after a specific date and time.
        required: false
        style: form
        explode: true
        schema:
          type: string
          format: date-time
          example: 2021-06-21T09:00:00Z
      - name: movementEORI
        in: query
        description: This is an optional query parameter that you can use to filter
          for departure declarations that were submitted with a specified movement
          EORI.
        required: false
        style: form
        explode: true
        schema:
          type: string
          example: GB1234567890
      - name: movementReferenceNumber
        in: query
        description: This is an optional query parameter that allows a list of departures
          to be filtered by an MRN.
        required: false
        style: form
        explode: true
        schema:
          type: string
          example: 27WF9X1FQ9RCKN0TM3
      - name: localReferenceNumber
        in: query
        description: This is an optional query parameter that allows a list of departures
          to be filtered by an LRN.
        required: false
        style: form
        explode: true
        schema:
          type: string
          example: 3CnsTh79I7vtOy6
      - name: page
        in: query
        description: |
          This is an optional query parameter (default value is `1`) that allows the selection of a specific page from a multi-page query.  If used, you must enter a positive number.
        required: false
        style: form
        explode: true
        schema:
          type: integer
          example: 2
      - name: count
        in: query
        description: |
          This is an optional query parameter (default value is `25`) that you can use to select the number of items per page in a multi-page query. If used, you must enter a positive number. The maximum value allowed is `500`.
        required: false
        style: form
        explode: true
        schema:
          type: integer
          example: 50
      - name: receivedUntil
        in: query
        description: This is an optional query parameter that you can use to filter
          for departure declarations updated before a specific date and time.
        required: false
        style: form
        explode: true
        schema:
          type: string
          format: date-time
          example: 2023-06-15T09:00:00Z
