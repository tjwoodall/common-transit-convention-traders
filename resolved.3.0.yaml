  /customs/transits/movements/departures/{departureId}/messages:
    get:
      tags:
      - Departures
      summary: Get all cached messages related to a departure
      description: |
        Get all messages related to a specific departure declaration sent to the customs office of departure within the past 60 days.
        You can filter for departure declarations received before and/or after a specific date and time.
        Movements older than 60 days are archived, so any messages to related to them cannot be returned by the API.
        For a multi-page query you can filter for a specific page, and optionally the number of items per page.
        A successful response will include the total count of the number of messages and Movement Reference Number (MRN) only after it has been allocated to a movement. <br/><br/> The `status` parameter in a successful response can have the following values:

         - `Pending`: the file has not yet been uploaded or checks are not yet completed
         - `Processing`: the file has been received by us and the message is being processed
         - `Success`: the file has been processed successfully
         - `Failed`: there was a problem with the file and the message was not processed

        **Note:** You can view a transit movement only if your Economic Operators Registration and Identification (EORI) number matches the EORI number that created the transit declaration for that movement.  Your EORI number is part of the bearer token that you use for API authentication.
      operationId: getAllCachedMessagesRelatedToDeparture
      parameters:
      - name: Accept
        in: header
        description: "Specifies the response format and the [version](/api-documentation/docs/reference-guide#versioning)\
          \ of the API to be used."
        required: true
        style: simple
        explode: false
        schema:
          type: string
          enum:
          - application/vnd.hmrc.3.0+json
      - name: departureId
        in: path
        description: The departure ID specifying the departure to return.
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: receivedSince
        in: query
        description: This is an optional query parameter that you can use to filter
          for departure declarations received after a specific date and time.
        required: false
        style: form
        explode: true
        schema:
          type: string
          format: date-time
          example: 2021-06-21T09:00:00Z
      - name: page
        in: query
        description: |
          This is an optional query parameter (default value is `1`) that allows the selection of a specific page from a multi-page query.  If used, you must enter a positive number.
        required: false
        style: form
        explode: true
        schema:
          type: integer
          example: 2
      - name: count
        in: query
        description: |
          This is an optional query parameter (default value is `25`) that you can use to select the number of items per page in a multi-page query. If used, you must enter a positive number. The maximum value allowed is `500`.
        required: false
        style: form
        explode: true
        schema:
          type: integer
          example: 50
